{% extend "base.html" %}

{% block content %}
  <h3>{{ article.title }}</h3>
  <p>ID: {{ article.id }}</p>
  <p>{{ article.content }}</p>
  <p>Erstellt am: {{ article.created_at | time: "%d.%m.%Y"  }}</p>
  <p>Quelle: <a href="{{ article.quelle }}">{{ article.quelle }}</a></p>
  <hr>
   <p><a href="{% url 'home' %}">Home</a></p>
{% endblock %}
